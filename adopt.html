<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adopt an Animal - PawHope | Find Your Ideal Companion</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Adopt a pet at PawHope. Dogs and cats of all ages are waiting for a home. Safe and responsible process"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
  </head>
  <body>
    <!-- Header and Navigation -->
    <header class="header">
      <nav class="nav" aria-label="Main">
        <a href="index.html" class="logo">PawHope</a>
        <ul class="nav-links">
          <li><a href="about.html">About Us</a></li>
          <li><a href="adopt.html" class="active">Adopt</a></li>
          <li><a href="accessories.html">Accessories</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="cta-button">
          <a href="get-involved.html">Get Involved</a>
        </button>
      </nav>
    </header>

    <main>
      <!-- Page Header -->
      <section class="page-hero">
        <div class="page-hero-content">
          <div class="page-breadcrumb">
            <span class="icon">❤️</span>
            <h5>Adopt a Pet</h5>
          </div>
          <h1>Find a new furry friend</h1>
          <p class="hero-subtitle">
            Click on any pet to see more details and start the adoption process
          </p>
        </div>
        <img src="images/hero.jpg" alt="Adopt a pet" />
      </section>

      <!-- Available Pets -->
      <section class="pets-gallery">
        <div class="container">
          <h2>Available Now</h2>

          <div class="pets-grid large">
            <figure class="pet-card adoptable">
              <div class="pet-image">
                <img
                  src="images/dog1.jpg"
                  alt="Buddy the dog - young, friendly and energetic"
                />
              </div>
              <figcaption class="pet-name">Buddy</figcaption>
              <div class="pet-info">
                <p class="pet-description">young, friendly and energetic</p>
                <ul class="pet-details">
                  <li>Gender: Male</li>
                  <li>Neutered: Yes</li>
                  <li>Age: 3 years</li>
                  <li>Breed: Labrador Mix</li>
                  <li>Size: Large</li>
                  <li>Good with: Kids, Other Dogs</li>
                </ul>
              </div>
              <button class="adopt-button">Adopt this pet</button>
            </figure>

            <figure class="pet-card adoptable">
              <div class="pet-image">
                <img
                  src="images/cat2.jpg"
                  alt="Luna the cat - calm tabby, loves cuddles"
                />
              </div>
              <figcaption class="pet-name">Luna</figcaption>
              <div class="pet-info">
                <p class="pet-description">calm tabby, loves cuddles</p>
                <ul class="pet-details">
                  <li>Gender: Female</li>
                  <li>Neutered: Yes</li>
                  <li>Age: 3 years</li>
                  <li>Breed: Domestic Shorthair</li>
                  <li>Size: Medium</li>
                  <li>Good with: Adults, Quiet Homes</li>
                </ul>
              </div>
              <button class="adopt-button">Adopt this pet</button>
            </figure>

            <figure class="pet-card adoptable">
              <div class="pet-image">
                <img
                  src="images/dog2.jpg"
                  alt="Max the dog - loyal companion, great with kids"
                />
              </div>
              <figcaption class="pet-name">Max</figcaption>
              <div class="pet-info">
                <p class="pet-description">loyal companion, great with kids</p>
                <ul class="pet-details">
                  <li>Gender: Male</li>
                  <li>Neutered: Yes</li>
                  <li>Age: 2 years</li>
                  <li>Breed: German Shepherd Mix</li>
                  <li>Size: Large</li>
                  <li>Good with: Kids, Families</li>
                </ul>
              </div>
              <button class="adopt-button">Adopt this pet</button>
            </figure>

            <figure class="pet-card adoptable">
              <div class="pet-image">
                <img
                  src="images/cat1.jpg"
                  alt="Whiskers the cat - playful kitten, loves to explore"
                />
              </div>
              <figcaption class="pet-name">Whiskers</figcaption>
              <div class="pet-info">
                <p class="pet-description">playful kitten, loves to explore</p>
                <ul class="pet-details">
                  <li>Gender: Female</li>
                  <li>Neutered: Yes</li>
                  <li>Age: 1 year</li>
                  <li>Breed: Siamese Mix</li>
                  <li>Size: Small</li>
                  <li>Good with: Other Cats, Active Homes</li>
                </ul>
              </div>
              <button class="adopt-button">Adopt this pet</button>
            </figure>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 PawHope. All Rights Reserved.</p>
        <p>
          Contact:
          <a href="mailto:info@pawhope.org.za">info@pawhope.org.za</a> |
          <a href="tel:+27123456789">+27 12 345 6789</a>
        </p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/lightbox.js"></script>
  </body>
</html>
